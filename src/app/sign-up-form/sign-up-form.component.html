<body>
<div class="forms">
  <!------------------------------Sign up form-------------------------------------------------------------->
<div class="form-1">
    <h2>Sign Up</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)"> 
        <div class="form-group">
            <label for="first-name">Firstname</label>
            <input id="first-name" name="firstname" class="form-control" placeholder="" [(ngModel)]="userdetails.firstname" 
                        required #nameField="ngModel" [class.field-error]="form.submitted && nameField.invalid" />
                    <p [hidden]="!form.submitted || nameField.valid" class="error">Enter firstname</p>
        </div>
        <div class="form-group">
            <label for="last-name">Lastname</label>
            <input id="last-name" name="lastname" class="form-control" placeholder="" [(ngModel)]="userdetails.lastname" />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" class="form-control" placeholder="" [(ngModel)]="userdetails.username" 
                    required #nameField="ngModel" [class.field-error]="form.submitted && nameField.invalid"/>
                    <p [hidden]="!form.submitted || nameField.valid" class="error">Enter username</p>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" 
                    placeholder="Password must be minimum 8 characters long" minlength="8" [(ngModel)]="userdetails.password" 
                    required #nameField="ngModel" [class.field-error]="form.submitted && nameField.invalid" />
                    <p [hidden]="!form.submitted || nameField.valid" class="error">Enter password</p>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="form-control" placeholder="password" name="date" [(ngModel)]="userdetails.date" 
                  required #nameField="ngModel" [class.field-error]="form.submitted && nameField.invalid"/>
                  <p [hidden]="!form.submitted || nameField.valid" class="error">Enter date of birth</p>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Select Country</label>
            <select class="form-control" id="exampleFormControlSelect1" name="country" [(ngModel)]="userdetails.country"
                      required #nameField="ngModel" [class.field-error]="form.submitted && nameField.invalid">
              <option>----Choose----</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
            <p [hidden]="!form.submitted || nameField.valid" class="error">Select country</p>
          </div>
          <button type="submit" class="btn btn-primary submit">Sign up</button><br /><br />
    </form>
    
    <h6>Or</h6><br />
    <p>Sign up using :</p>
    <div class="social-media">
            <button class="btn btn-primary sm"><a href="" target="_blank">Facebook</a></button><br />
            <button class="btn btn-primary "><a href="" target="_blank">Google</a></button>
    </div>
</div>

<div>
    <h1>OR</h1>
</div>
<!-----------------------------------Log in form-------------------------------------------------->
<div class="form-2">
        <h6>Already an existing user?</h6>
        <h5>Log In</h5>
        <form> 
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="username" class="form-control" placeholder="" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="" minlength="8" required />
            </div>
            <button type="submit" class="btn btn-primary submit">Log In</button><br /> <br />
        </form>
        <h6>Or</h6><br />
        <p>Log in using :</p>
        <div class="social-media">
                <button class="btn btn-primary sm"><a href="">Facebook</a></button><br />
                <button class="btn btn-primary"><a href="">Google</a></button>
        </div>
</div>
</div>

</body>
